<!-- templates.html -->
<template id="time-bank-display">
    <div class="d-flex align-items-right" id="time-bank-display-panel">
        <button id="time-bank-display-button" class="btn btn-primary font-size-sm mr-2 ml-2" @click="click">{{
            timeAsString }}</button>
    </div>
</template>

<template id="time-bank-menu">
    <div class="dropdown-menu dropdown-menu-right p-0 border-0 font-size-sm show" id="time-bank-menu"
        aria-labelledby="page-header-user-dropdown"
        style="min-width: 600; position: absolute; transform: translate3d(-197px, 0px, 0px); will-change: transform;"
        x-placement="bottom-end">
        <div class="p-2"> 
            <h5 class="font-size-lg dropdown-header dropdown-melvor-cloud">Time Bank</h5>
            <div role="separator" class="dropdown-divider"></div>
        </div>
    </div>
</template>
